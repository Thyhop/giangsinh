<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Giáng Sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed; /* Thay 'background.jpg' bằng hình nền của bạn */
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        p {
            font-size: 1.5em;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Giáng Sinh!</h1>
    <p>Chúc bạn và gia đình một mùa Giáng Sinh tràn đầy yêu thương và hạnh phúc!</p>
    <p>Mong rằng bạn sẽ luôn tìm thấy niềm vui và hy vọng trong mỗi khoảnh khắc của mùa lễ này.</p>
    <img src="christmas_tree.jpg" alt="Cây thông Giáng Sinh" width="300"> <!-- Thay 'christmas_tree.jpg' bằng hình ảnh cây thông -->

</html>
